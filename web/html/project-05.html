<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>s16 - map, youtube and embedded web</title>
</head>
<body>

    <h1>Ubica tu Intitución Educativa Oficial</h1>

    <iframe src="https://www.google.com/maps/d/embed?mid=1pTQwbZ4CwWXR2AEozaE3JBDPI2dwjQE&ehbc=2E312F"
            width="640" height="480"></iframe>

    <h1>Video Recomendado</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/e4DnZSppklw?si=cf0eAubBDJqvzs7s"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
    </iframe>

    <h1>Victor Robles Web</h1>

    <iframe src="https://victorroblesweb.es/catalogo/"
            title="Catálogo de cursos Victor Robles WEB"
            width="500px" height="500px"
            frameborder="0">
    </iframe>
    
</body>

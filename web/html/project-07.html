<!DOCTYPE html>
<html lang="es">

    <title>s20 - table</title>
</head>
<body>

    <h1>Tabla de Edades</h1>

    <table summary="Tabla de edades">

            <th>Nombre</th>

        <tr>
            <td>Diana</td>
            <td>Hernández</td>

        </tr>
        <tr>
            <td>Diana</td>
            <td>Hernández</td>
            <td rowspan="2">29</td>
        </tr>
        <tr>
            <td>Diana</td>
            <td>Hernández</td>
        </tr>
        <tr>
            <td>Diana</td>
            <td>Hernández</td>
            <td>31</td>
        </tr>
        <tr>
            <td>Diana</td>
            <td colspan="2">Hernández</td>
        </tr>
    </table>
